specVersion: 1.0.0
name: PolkaGate
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: This project can be used to query kusama chain
repository: "https://github.com/Nick-1979/subquery/subql-starter"
schema:
  file: ./schema.graphql
network:
  chainId: "0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3"
  endpoint: "wss://polkadot.api.onfinality.io/public-ws"
  dictionary: "https://api.subquery.network/sq/subquery/polkadot-dictionary"
dataSources:
  - kind: substrate/Runtime
    startBlock: 11801246
    mapping:
      file: ./dist/index.js
      handlers:
      - handler: handleHistoryElement
        kind: substrate/CallHandler
      - handler: handleVouche
        kind: substrate/EventHandler
        filter:
            module: recovery
            method: RecoveryVouched
      - handler: handleInitiation
        kind: substrate/EventHandler
        filter:
            module: recovery
            method: RecoveryInitiated
      - handler: handleClose
        kind: substrate/EventHandler
        filter:
            module: recovery
            method: RecoveryClosed
      - handler: handleReward
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Reward
      - handler: handleRewarded
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Rewarded
      - handler: handleSlash
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Slash
      - handler: handleSlashed
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Slashed
      - handler: handleBonded
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Bonded
      - handler: handleUnbonded
        kind: substrate/EventHandler
        filter:
            module: staking
            method: Unbonded
      - handler: handleTransfer
        kind: substrate/EventHandler
        filter:
            module: balances
            method: Transfer
      - handler: handleTransferKeepAlive
        kind: substrate/EventHandler
        filter:
            module: balances
            method: transfer_keep_alive
      - handler: handleNewEra
        kind: substrate/EventHandler
        filter:
            module: staking
            method: StakingElection
      - handler: handleStakersElected
        kind: substrate/EventHandler
        filter:
            module: staking
            method: StakersElected